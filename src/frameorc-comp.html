<html>
<head>
  <meta name="viewport" content="width=720">
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css" rel="stylesheet">
</head>
<script type="module" type="text/javascript">
import { c, body, on, css, attr, Element } from './frameorc-dom.js';
import { Component, Val } from './frameorc-comp.js';

console.log({Component, Val})

const comp = Component((value) => {
  value ??= Val();
  return c.Input(
    attr.type('number').value(value),
    on.input(e => value(e.target.value))
  );
});

const length = Val(6);
body(css.display('flex').flexDirection('column').gap('16px').width('360px'),
  comp(length)(css.background('lightgrey')),
  () => Array.from({ length: length() }, (_, i) => comp())
);
</script>
</html>
